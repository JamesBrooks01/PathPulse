{% extends "path_pulse/base.html" %}

{% block body %}

<a href="{% url 'path_pulse:index' %}">Return to Index</a>
{% if trips %}
<ul>
    {% for trip in trips %}
    <li><a href="{% url 'path_pulse:print_test' trip.id %}"> View Trip</a> --- <a href="{% url 'path_pulse:delete_trip' trip.id trip.user_id %}">Delete Trip</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No Trips</p>
{% endif %}

{% endblock %}
